{% extends "base.html" %}
{% block title %}Daftar{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Daftar</h2>
  <form action="/daftar" method="POST" class="space-y-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }} text-center p-2">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div>
      <label class="block mb-1">Nama</label>
      <input type="text" name="nama_pengguna" class="w-full p-2 border rounded" required>
    </div>
    <div>
      <label class="block mb-1">Kata Sandi</label>
      <input type="password" name="kata_sandi" class="w-full p-2 border rounded" required>
    </div>
    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Daftar</button>
  </form>
</div>
{% endblock %}
