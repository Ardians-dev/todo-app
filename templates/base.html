<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Aplikasi To-Do{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <h1 class="font-bold">To-Do App</h1>
      <div>
        {% if current_user.is_authenticated %}
        <!-- Jika user sudah login -->
        <a href="{{ url_for('keluar') }}" class="mr-4 hover:underline">Keluar</a>
        {% else %}
        <!-- Jika user belum login -->
        {% if request.endpoint == 'masuk' %}
          <a href="{{ url_for('daftar') }}" class="hover:underline">Daftar</a>
        {% elif request.endpoint == 'daftar' %}
          <a href="{{ url_for('masuk') }}" class="hover:underline">Masuk</a>
        {% else %}
          <a href="{{ url_for('masuk') }}" class="mr-4 hover:underline">Masuk</a>
          <a href="{{ url_for('daftar') }}" class="hover:underline">Daftar</a>
        {% endif %}
      {% endif %}
      </div>
    </div>
  </nav>

  <main class="container mx-auto mt-8">
    {% block content %}{% endblock %}
  </main>

<footer class="fixed bottom-0 left-0 w-full bg-blue-600 text-white text-center py-3 shadow-md">
    &copy; 2025 Ardiansyah 
</footer>

  {% block script %}{% endblock %}

</body>
</html>
